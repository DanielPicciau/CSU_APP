{% load static %}
<!DOCTYPE html>
<html lang="en" data-theme="system" style="background-color: #171717; min-height: 100%;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#171717">
    
    <!-- iOS PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="CSU Tracker">
    
    <title>{% block title %}Get Started - CSU Tracker{% endblock %}</title>
    
    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'icons/icon-32x32.png' %}">
    <link rel="apple-touch-icon" href="{% static 'icons/apple-touch-icon.png' %}">
    
    <!-- Design System CSS -->
    <link rel="stylesheet" href="{% static 'css/design-tokens.css' %}">
    <link rel="stylesheet" href="{% static 'css/components.css' %}">
    <link rel="stylesheet" href="{% static 'css/onboarding.css' %}">
    
    <!-- Fix iOS safe area background -->
    <style>
        html, body {
            background-color: #171717 !important;
            min-height: 100%;
            min-height: -webkit-fill-available;
        }
        @supports (padding-bottom: env(safe-area-inset-bottom)) {
            body::after {
                content: '';
                display: block;
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                height: env(safe-area-inset-bottom);
                background-color: #171717;
                z-index: 9999;
            }
        }
    </style>
    
    <script>
        // Apply theme immediately to prevent flash
        (function() {
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            document.documentElement.setAttribute('data-theme', prefersDark ? 'dark' : 'light');
        })();
    </script>
</head>
<body class="onboarding-body" style="background-color: #171717;">
    <div class="onboarding-container">
        <!-- Progress Indicator -->
        {% if current_step > 1 %}
        <div class="onboarding-progress">
            <div class="onboarding-progress__bar">
                <div class="onboarding-progress__fill" style="width: {{ progress_percent }}%"></div>
            </div>
            <div class="onboarding-progress__text">
                Step {{ current_step|add:"-1" }} of {{ total_steps|add:"-2" }}
            </div>
        </div>
        {% endif %}
        
        <!-- Main Content -->
        <main class="onboarding-main">
            {% block content %}{% endblock %}
        </main>
        
        <!-- Navigation -->
        <footer class="onboarding-footer">
            {% block navigation %}{% endblock %}
        </footer>
    </div>

    <script>
        // Register service worker for push notifications
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(reg => console.log('Service Worker registered'))
                .catch(err => console.error('SW registration failed:', err));
        }
        
        // Smooth transition effects
        document.addEventListener('DOMContentLoaded', function() {
            document.body.classList.add('onboarding-ready');
        });
        
        // Listen for theme changes
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
            document.documentElement.setAttribute('data-theme', e.matches ? 'dark' : 'light');
        });
    </script>
</body>
</html>

{% extends 'base.html' %}

{% block title %}Confirm Delete - CSU Tracker{% endblock %}

{% block content %}
<div class="px-4 py-6 max-w-md mx-auto fade-in">
    <div class="bg-white rounded-2xl shadow-sm p-6">
        <div class="text-center mb-6">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-red-100 rounded-full mb-4">
                <svg class="w-8 h-8 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                </svg>
            </div>
            <h1 class="text-xl font-bold text-gray-900">Delete Entry?</h1>
            <p class="text-gray-600 mt-2">
                Are you sure you want to delete your entry for <strong>{{ entry.date|date:"F j, Y" }}</strong>?
            </p>
            <p class="text-sm text-gray-500 mt-2">This action cannot be undone.</p>
        </div>
        
        <form method="post" class="space-y-3">
            {% csrf_token %}
            <button type="submit" class="w-full bg-red-600 text-white py-3 px-4 rounded-lg font-semibold hover:bg-red-700 transition-colors">
                Yes, Delete Entry
            </button>
            <a href="{% url 'tracking:history' %}" class="block w-full bg-gray-100 text-gray-700 py-3 px-4 rounded-lg font-semibold text-center hover:bg-gray-200 transition-colors">
                Cancel
            </a>
        </form>
    </div>
</div>
{% endblock %}

version: '3.9'

services:
  db:
    image: postgres:16-alpine
    container_name: csu_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-csu_tracker}
      POSTGRES_USER: ${POSTGRES_USER:-csu_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-csu_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-csu_user} -d ${POSTGRES_DB:-csu_tracker}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: csu_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
